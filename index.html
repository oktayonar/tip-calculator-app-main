<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card">
      <div class="row w-100">
        <div class="col-6 p-5" id="hesap">
          <label for="total_price" class="form-label">Bill</label>
          <input class="form-control mb-5 py-3" type="number" id="total_price" placeholder="$" />
          <label class="form-label mb-3" for="select_tip">Select Tip %</label>
          <div class="row g-3 mb-4">
            <div class="col-4">
              <button class="btn-tip w-100" id="tip-5">5%</button>
            </div>
            <div class="col-4">
              <button class="btn-tip w-100" id="tip-10">10%</button>
            </div>
            <div class="col-4">
              <button class="btn-tip w-100" id="tip-15">15%</button>
            </div>
            <div class="col-4">
              <button class="btn-tip w-100" type="button" id="tip-25">
                25%
              </button>
            </div>
            <div class="col-4">
              <button class="btn-tip w-100" type="button" id="tip-50">
                50%
              </button>
            </div>
            <div class="col-4">
              <input type="number" class="form-control" id="custom" placeholder="Custom" />
            </div>
          </div>
          <label for="number_people" class="form-label">Number of People</label>
          <input id="number_people" type="number" class="form-control p-3" placeholder="&#xf007" style="font-family:Arial, FontAwesome" />
        </div>
        <div class="col-6 p-5">
          <div class="card w-100 h-100" id="gosterge">
            <div class="row">
              <div class="col-6 px-5 py-4">
                <p class="m-0 text-white">Tip Amount</p>
                <span class="d-block fs-6">/ person</span>
              </div>
              <div class="col-6 px-5 py-4">
                <span id="tip_amount">$0.00</span>
              </div>

              <div class="col-6 px-5 py-4">
                <p class="m-0 text-white">Total</p>
                <span class="d-block fs-6">/ person</span>
              </div>
              <div class="col-6 px-5 py-4">
                <span id="total">$0.00</span>
              </div>
              <div class="col-12 p-5">
                <button class="btn-tip w-100" id="reset">RESET</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Oktay Onar</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
